<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kő-Papír-Olló</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="js/kpo.js"></script>
</head>
<body>
    <div class="container text-sm-center fs-1">
        <div class="border border-danger border-5 mt-3 mb-4">
            <div class="row">
                <div class="col">
                    <div class="card text-dark bg-yellow">
                        <div class="card-body">
                            <div class="icon-ko form bg-orange bg-opacity-60 w-auto rounded-pill border border border-danger border-5" onclick="jatsz('ko')"></div>
                            <div class="icon-papir form bg-orange bg-opacity-60 w-auto rounded-pill mt-2 border border-danger border-5" onclick="jatsz('papir')"></div>
                            <div class="icon-ollo form bg-orange bg-opacity-60 w-auto rounded-pill mt-2 border border-danger border-5" onclick="jatsz('ollo')"></div>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card text-dark bg-yellow h-100">
                        <div class="card-body">
                            <div class="rounded bg-orange bg-opacity-60 w-auto h-100 p-5">
                                <div id="change"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col">
                    <p>A te lépéseid</p>
                </div>
                <div class="col">
                    <p>Az ellenség lépése</p>
                </div>
            </div>
        </div>

        <div class="border border-danger border-5">
            <div class="row mb-5">
                <div class="col">
                    <label>Az állásod: </label>
                    <label id="eredmeny_ember">0</label>
                </div>
                <div class="col">
                    <label>Döntetlenek: </label>
                    <label id="dontetlen">0</label>
                </div>
                <div class="col">
                    <label>A gép állása: </label>
                    <label id="eredmeny_gep">0</label>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label id="ki_nyert"></label>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
